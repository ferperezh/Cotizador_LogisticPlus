<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="mini_logo.png" type="image/png">
    <title>Cotización de Mercancía</title>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="logo" class="logo"> 
        <h1>Cotización de Mercancía</h1>
        <p>Ingresa los datos de tu mercancía para obtener una cotización</p>
        <form id="quote-form">
            <label for="destino-general">Destino General:</label>
            <select id="destino-general" name="destinoGeneral" required>
                <option value="">Seleccionar destino general</option>
            </select>

            <label for="destino-especifico">Destino Específico:</label>
            <select id="destino-especifico" name="destinoEspecifico" required>
                <option value="">Seleccionar destino específico</option>
            </select>

            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">Alto (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="length">Largo (cm):</label>
            <input type="number" id="length" name="length" required>

            <label for="width">Ancho (cm):</label>
            <input type="number" id="width" name="width" required>

            <button type="submit">Cotizar</button>
        </form>
        <div id="result" class="result"></div>
        <button type="button" id="reset-button">Reset</button>
        <button onclick="location.href='inicio.html'">Regresar</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
